<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - CBA 4.0</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header id="header-container"></header>

    <main class="main-container">
        <section class="contact-form">
            <h1>Contáctenos</h1>
            <p>¡Hablemos!<br>Contanos en qué estás trabajando o qué desafío enfrentás. Juntos podemos encontrar la solución tecnológica que tu empresa necesita.</p>
            <form action="mailto:cba4.0cordoba@gmail.com" method="post" enctype="text/plain" target="_blank">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Teléfono:</label>
                <input type="tel" id="phone" name="phone">

                <label for="company">Empresa:</label>
                <input type="text" id="company" name="company">

                <label for="country">País:</label>
                <input type="text" id="country" name="country">

                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit" class="btn-submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer id="footer-container"></footer>

    <script src="/inyecciones.js"></script>
</body>
</html>
